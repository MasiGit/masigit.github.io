<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTM & Stock Average App (USD & SAR with Trade)</title>
  <link rel="stylesheet" href="lib/css/bootstrap4.6.1.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="lib/scripts/jquery.slim.min.js"></script>
  <script src="lib/scripts/bootstrap4.6.1.min.js"></script>
  <!-- JavaScript logic already included in <head> -->
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      <div class="card mt-3">
        <div class="card-header bg-info text-white"><i class="fas fa-bars"></i> Menu</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><a href="#" onclick="showSection('gtmSection')">GTM (USD)</a></li>
          <li class="list-group-item"><a href="#" onclick="showSection('stockAverageSection')">Stock Average</a></li>
          <li class="list-group-item"><a href="#" onclick="showSection('stockAverageSection2')">Stock Average 2</a></li>
          <li class="list-group-item"><a href="#" onclick="showSection('tradeSection')">Trade Calculator</a></li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-9">
      <div id="gtmSection" style="display:none;">
        <h3>GTM (USD)</h3>
        <input type="text" id="usd_amount_to_send" class="form-control mb-2" placeholder="USD to Send">
        <input type="text" id="usd_to_inr" class="form-control mb-2" placeholder="USD to INR Rate">
        <input type="text" id="gold_rate_10g_usd" class="form-control mb-2" placeholder="Gold Rate (10g) in USD">
        <input type="text" id="gold_rate_10g_ind_inr" class="form-control mb-2" placeholder="Gold Rate (10g) in INR">
        <button class="btn btn-primary" onclick="calcluate()">Calculate</button>
        <button class="btn btn-secondary" onclick="clearFormGTM()">Clear</button>
        <div id="output" class="mt-3"></div>
      </div>

      <div id="stockAverageSection" style="display:none;">
        <h3>Stock Average</h3>
        <input type="text" id="cost_price" class="form-control mb-2" placeholder="Cost Price">
        <input type="text" id="quantity_held" class="form-control mb-2" placeholder="Quantity Held">
        <input type="text" id="market_price" class="form-control mb-2" placeholder="Market Price">
        <input type="text" id="new_shares" class="form-control mb-2" placeholder="New Shares">
        <button class="btn btn-primary" onclick="calculateNewAverage()">Calculate</button>
        <button class="btn btn-secondary" onclick="clearFormStock()">Clear</button>
        <div id="avg_output" class="mt-3"></div>
      </div>

      <div id="stockAverageSection2" style="display:none;">
        <h3>Stock Average 2</h3>
        <input type="text" id="cost_price2" class="form-control mb-2" placeholder="Cost Price">
        <input type="text" id="quantity_held2" class="form-control mb-2" placeholder="Quantity Held">
        <input type="text" id="market_price2" class="form-control mb-2" placeholder="Market Price">
        <input type="text" id="new_average_price2" class="form-control mb-2" placeholder="New Average Price">
        <input type="text" id="new_shares2" class="form-control mb-2" placeholder="New Shares">
        <input type="text" id="total_new_investment2" class="form-control mb-2" placeholder="Total New Investment">
        <button class="btn btn-primary" onclick="calculateNewAverage2()">Calculate</button>
        <button class="btn btn-secondary" onclick="clearFormStock2()">Clear</button>
        <div id="avg_output2" class="mt-3"></div>
      </div>

      <div id="tradeSection" style="display:none;">
        <h3>Trade Calculator (SAR)</h3>
        <input type="text" id="cost1" class="form-control mb-2" placeholder="Stock 1 Cost Price">
        <input type="text" id="exp1" class="form-control mb-2" placeholder="Stock 1 Expected Sale Price">
        <input type="text" id="hold1" class="form-control mb-2" placeholder="Stock 1 Holdings">
        <input type="text" id="div1" class="form-control mb-2" placeholder="Stock 1 Dividend per Share">
        <input type="text" id="exp2" class="form-control mb-2" placeholder="Stock 2 Expected Buy Price">
        <input type="text" id="div2" class="form-control mb-2" placeholder="Stock 2 Dividend per Share">
        <button class="btn btn-primary" onclick="calculateTrade()">Calculate</button>
        <button class="btn btn-secondary" onclick="clearFormTrade()">Clear</button>
        <div id="trade_output" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    showSection('gtmSection');
  });
</script>
</body>
</html>
